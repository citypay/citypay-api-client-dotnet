        transaction_type: 
          type: string
          minLength: 3
          maxLength: 3
          example: TKT
          description: |
            This field contains the Transaction Type code assigned to this transaction. Valid codes include:
            
             - `TKT` = Ticket Purchase
            
             - `REF` = Refund
            
             - `EXC` = Exchange Ticket
            
             - `MSC` = Miscellaneous (non-Ticket Purchase- and non-Exchange Ticket-related transactions only).
    AirlineSegment: 
